{% extends "compartidos/base.html" %}
{% block head %}
<title>Crear paleta</title>
{% endblock head %}
{% block h1_header %}
Crear paleta 
{% endblock h1_header %}

{% block main_content %}

<form action={% url "crear_paleta" %} method = 'post' >
    {% csrf_token %}
    {% comment "" %}
    <p>Curso : <input type="text" name='titulo' > </p>
    <p>Numero : <input type="number" name='name'> </p>{% endcomment %}

    <table>
        {{form}}
    </table>

 
    <input type="submit" value = 'Crear'>

</form>

{% endblock main_content %}
